[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.mauve}
label-active-foreground = ${colors.crust}
; label-active-underline= ${colors.lauve}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

interval = 1

format-volume-prefix = "%{T2}󰕾%{T-} "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "%{F#f38ba8}%{T2}󰖁%{T-} Muted%{F-}"
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T2}%{T-} "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T2}%{T-}"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
type = internal/battery
format-prefix = "BAT "
format-prefix-foreground = ${colors.primary}
full-at = 99
format-charging = %{F#cba6f7}%{T2}<animation-charging>%{T-}%{F-} <label-charging>
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

; Framerate in milliseconds
animation-charging-framerate = 750
animation-charging-foreground = ${colors.primary}
format-discharging = %{F#cba6f7}%{T2}<ramp-capacity>%{T-}%{F-} <label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
low-at = 5
battery = CMB0
adapter = ADP0
poll-interval = 5

[network-base]
type = internal/network
interval = 5
format-connected = %{A1:networkmanager_dmenu:}%{T2}%{F#cba6f7}<label-connected>%{F-}%{A}%{T-}
format-disconnected = %{A1:networkmanager_dmenu:}%{T2}%{F#f38ba8}<label-disconnected>%{F#707880}%{A}%{T-}
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
; label-connected = %{A1:networkmanager_dmenu:}%{F#F0C674}%ifname%%{F-} %essid%%{A}
label-connected = %{T2}%{T-}
label-disconnected = %{T2}󰖪%{T-}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

# date = %Y-%m-%d %I:%M
# date = %a, %b, %d-%m-%Y
# time = %H:%M:%S

date = %a, %d %b, %H:%M

label = %{T2}%{T-} %date% 
label-foreground = ${colors.primary}

[module/powermenu]
type = custom/text
content = 
content-foreground = ${colors.red}
content-font = 2
click-left = ~/.bin/powermenu.sh &

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
